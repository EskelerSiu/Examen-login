<div class="login-container">
  <div class="user-icon">
    <i class="material-icons">person</i>
  </div>
  <h3 class="card-title">Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-container">
        <i class="material-icons">person</i>
        <input id="username" formControlName="username" type="email" placeholder="john@mail.com" required>
      </div>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
        <small *ngIf="loginForm.get('username')?.errors?.['required']" class="text-danger">Email is required.</small>
        <small *ngIf="loginForm.get('username')?.errors?.['email']" class="text-danger">Enter a valid email.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-container">
        <i class="material-icons">lock</i>
        <input id="password" formControlName="password" type="password" maxlength="8" required>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 8 characters long.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['maxlength']" class="text-danger">Password cannot exceed 8 characters.</small>
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Next</button>
  </form>
  <div class="text-center mt-3">
    <p>Don't have an account? <a href="#">Sign up</a></p>
    <div class="separator">
      <span>or connect with</span>
    </div>
    <div class="social-icons">
      <button mat-icon-button aria-label="Login with Facebook" class="social-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </button>
      <button mat-icon-button aria-label="Login with Instagram" class="social-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram">
      </button>
      <button mat-icon-button aria-label="Login with GitHub" class="social-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
      </button>
    </div>
  </div>
</div>
